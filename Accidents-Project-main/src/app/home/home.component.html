<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid py-3">
        <h1>Angular TomTom</h1>

        <div class="row">
            <div class="col-md-6">
                <!-- Map container -->
                <div id="map" class="map"></div>
            </div>
            <!-- Form container -->
            <form class="coordinates-form col-md-6" id="trafficForm">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="longitude">Longitude</label>
                      <input type="text" class="form-control" id="longitude" placeholder="Choose a Longitude" value="{{ userLocation.longitude }}">

                    </div>

                    <div class="form-group col-md-6">
                        <label for="latitude">Latitude</label>
                      <input type="text" class="form-control" id="latitude" placeholder="Choose a Latitude" value="{{ userLocation.latitude }}">

                    </div>
                </div>

                <!-- Button in the middle -->
                <div class="text-center">
                    <button type="button" class="btn btn-primary" id="getTrafficButton">Get Traffic</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Load Angular Material styles here if not already loaded -->

    <script src="your-tomtom-api-script.js"></script>
    <script src="your-typescript-file.js"></script>
</body>

</html>
